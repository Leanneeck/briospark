<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Travel</title>
          <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- CSS -->
        <link href="landing-page.css" rel="stylesheet">
        <link href="lightbox2-master/dist/css/lightbox.css" rel="stylesheet">
            <!-- Custom Fonts -->
        <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
        <script src="lightbox2-master/dist/js/lightbox.js"></script>
    </head>
    <body>
        <div class="JQ">
            <header>
                <h1>Travel Pics from Around the World</h1>
            </header>
            <!-- Thumbnail Images -->
            <a class="a2" href="assets/images/image1.jpg" data-lightbox="roadtrip" data-title="Chile - Atacama Desert">
                <img src="assets/thumbnails/thumb1.jpg" alt="Chile - Atacama Desert"/>
            </a>
            <a class="a2" href="assets/images/image2.jpg" data-lightbox="roadtrip" data-title="Ethiopia - Lalibela">
                <img src="assets/thumbnails/thumb2.jpg" alt="Ethiopia - Lalibela"/>
            </a>
            <a class="a2" href="assets/images/image3.jpg" data-lightbox="roadtrip" data-title="Thailand - Wat Phra Mahthat">
                <img src="assets/thumbnails/thumb3.jpg" alt="Thailand - Wat Phra Mahthat"/>
            </a>
            <a class="a2" href="assets/images/image4.jpg" data-lightbox="roadtrip" data-title="Myanmar - Shwedagon">
                <img src="assets/thumbnails/thumb4.jpg" alt="Myanmar - Shwedagon"/>
            </a>
            <a class="a2" href="assets/images/image5.jpg" data-lightbox="roadtrip" data-title="New York - Niagara Falls">
                <img src="assets/thumbnails/thumb5.jpg" alt="New York - Niagara Falls"/>
            </a>
            <a class="a2" href="assets/images/image6.jpg" data-lightbox="roadtrip" data-title="China - Great Wall">
                <img src="assets/thumbnails/thumb6.jpg" alt="China - Great Wall"/>
            </a>
        </div>
        <!-- JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="lightbox2-master/dist/js/lightbox.js"></script>
        <script>
            lightbox.option({
              'positionFromTop': 200,
              'wrapAround': true
            })
</script>
    </body>
</html>
